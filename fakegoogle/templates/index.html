<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <title>Fake google</title>
</head>

<body>
    <section class="section">
        <div class="container is-center">
            <div class="columns">
                <div class="column is-6 mt-4">
                    <h1 class="title">Enter the search terms to generate a fake Google spelling correction</h1>
                </div>
            </div>

            <div class="columns">

                <form class="column is-6" action="/fakesearch">
                    <div class="field">
                        <input class="input" name="term" placeholder="Search term" />
                    </div>

                    <div class="field">
                        <input class="input" name="correction" placeholder="Search correction" />
                    </div>

                    <div class="field">
                        <button class="button is-info" type="submit">Generate</button>
                    </div>
                </form>
            </div>

            <div class="columns">
                <div class="column">
                    <a href="https://bulma.io">
                        <img src="/static/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
